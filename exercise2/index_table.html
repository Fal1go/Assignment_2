<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Table styling</title>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Playfair+Display&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="table_style.css">
    </head>

    <body>
        <h1 id="page-heading">Student Grades</h1>
        
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Subject</th>
                    <th>Grade</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Yegor</td>
                    <td>Maths</td>
                    <td>5</td>
                </tr>
                <tr>
                    <td>Anna</td>
                    <td>Science</td>
                    <td>4</td>
                </tr>
                <tr class = "highlight">
                    <td>Sasha</td>
                    <td>PE</td>
                    <td>5</td>
                </tr>
                <tr>
                    <td>Ramazan</td>
                    <td>Physics</td>
                    <td>3</td>
                </tr>
            </tbody>
            

        </table>
        
    </body>
    
</html>
